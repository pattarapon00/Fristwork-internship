  <div class="container mt-3 ">
    <!-- Submit -->
    <form [formGroup]="form" *ngIf="form">
      <input placeholder="New item" formControlName="newValue" type="text" class="input-field col s12" />
      <button (click)="onSubmit()">Submit</button>
    </form>

    <!-- Query -->
    <form [formGroup]="secondForm" *ngIf="secondForm">
      <input placeholder="Looking for?" formControlName="valueToGet" type="text" class="input-field col s12" />
      <button (click)="onQuery()">Query</button>
    </form>

    <!-- Text ถ้าไม่มี-->
    <p style="color: red;">{{message1|| null}}</p>
    <div *ngIf="single">
      <h1>{{single.field}}</h1>
      <button style='background-color: lightblue' (click)='openEdit()'>Edit</button>
      <button style="background-color: red" (click)='delete()'>Delete</button>
    </div>
  </div>

  <!-- กล่องข้อความที่ให้อัพเดต -->
  <div *ngIf="edit">
    <form  [formGroup]="editForm">
      <input placeholder="{{single.field}}" formControlName="replaceValue" type="text" class="input-field col s12" />
      <button (click)="onRename()">Update</button>
    </form>
  </div>

  <p style="color: red;">{{message2 || null}}</p>

  <!--แสดง item-->
  <div class="container mt-3">
    <h2>items in backpack</h2>
    <ul>
      <li *ngFor="let doc of myArray">
        {{doc.field}}

      </li>
    </ul>
  </div>
